trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - doc/*
      - '*.md'
      - 'LICENSE'

pr:
  branches:
    include:
      - master
      - dev/miniksa/doc_build
  paths:
    include:
      - doc/*
      - '*.md'
      - 'LICENSE'

#     0.0.yyMM.dd##
#     0.0.1904.0900
name: 0.0.$(Date:yyMM).$(Date:dd)$(Rev:rr)

jobs:
  - template: ./templates/build-docs.yml